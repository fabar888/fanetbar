<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描页面</title>
    <style>
        body {
            font-family: Arial, "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            color: white;
            font-size: 18px;
        }
        .error {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .error h1 {
            color: #f56c6c;
            margin-bottom: 20px;
        }
        .error p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div>正在加载二维码页面...</div>
        </div>
        <div id="error" class="error" style="display: none;">
            <h1>⚠️ 加载失败</h1>
            <p id="error-message">无法从服务器获取页面内容</p>
        </div>
        <div id="content" style="display: none;"></div>
    </div>

    <script>
        // 配置：后端服务器地址
        const BACKEND_SERVER = 'https://bar.zzzzxyz.xyz:8443';
        
        // 从URL获取设备ID
        function getDeviceIdFromUrl() {
            const path = window.location.pathname;
            const pathParts = path.split('/').filter(p => p);
            
            // 支持格式: /device/{deviceId} 或 /{deviceId}
            if (pathParts.length === 1) {
                return pathParts[0];
            } else if (pathParts.length === 2 && pathParts[0] === 'device') {
                return pathParts[1];
            }
            
            // 如果没有设备ID，尝试从查询参数获取
            const params = new URLSearchParams(window.location.search);
            return params.get('device') || params.get('device_id') || '1'; // 默认设备ID为1
        }
        
        // 从后端服务器获取页面内容
        async function loadQRPage() {
            const deviceId = getDeviceIdFromUrl();
            const apiUrl = `${BACKEND_SERVER}/api/qr_page/${deviceId}`;
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`服务器返回错误: ${response.status} ${response.statusText}`);
                }
                
                const html = await response.text();
                
                // 隐藏加载提示
                document.getElementById('loading').style.display = 'none';
                
                // 显示内容
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = html;
                contentDiv.style.display = 'block';
                
            } catch (error) {
                console.error('加载失败:', error);
                
                // 隐藏加载提示
                document.getElementById('loading').style.display = 'none';
                
                // 显示错误信息
                const errorDiv = document.getElementById('error');
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = `无法从服务器获取页面内容: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }
        
        // 页面加载完成后自动获取内容
        window.addEventListener('DOMContentLoaded', loadQRPage);
        
        // 每30秒自动刷新（可选）
        // setInterval(loadQRPage, 30000);
    </script>
</body>
</html>
